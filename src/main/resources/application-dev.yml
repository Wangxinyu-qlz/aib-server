# 开发环境配置
spring:
  # 数据库配置 - 开发环境
  datasource:
    url: jdbc:mysql://localhost:3306/aib_server_dev?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
      
  # JPA配置 - 开发环境
  jpa:
    hibernate:
      ddl-auto: update  # 开发环境自动更新表结构
    show-sql: true      # 显示SQL语句
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        
  # 热重载配置
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true
      port: 35729
      
  # 缓存配置 - 开发环境
  cache:
    type: simple

# MyBatis Plus配置 - 开发环境
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境显示SQL

# 服务器配置 - 开发环境
server:
  port: 8080
  servlet:
    context-path: /api

# 安全配置 - 开发环境
security:
  jwt:
    secret: dev-jwt-secret-key-2024
    expiration: 86400000  # 24小时
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000

# MinIO配置 - 开发环境
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: aib-images-dev
  secure: false

# AI配置 - 开发环境
ai:
  mcp:
    client:
      enabled: true
      timeout: 30000
    server:
      enabled: true
      port: 8081

# 监控配置 - 开发环境
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 开发环境暴露所有端点
  endpoint:
    health:
      show-details: always  # 开发环境显示详细信息

# 日志配置 - 开发环境
logging:
  level:
    root: INFO
    com.qlz.aibserver: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.mybatis: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%15.15t]){faint} %clr(%-5level) %clr([%40.40logger{39}]){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/aib-server-dev.log
    max-size: 10MB
    max-history: 30

# 开发环境特殊配置
debug: true
