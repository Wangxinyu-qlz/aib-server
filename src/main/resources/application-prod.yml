# 生产环境配置
spring:
  # 数据库配置 - 生产环境
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:aib_server}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
      
  # JPA配置 - 生产环境
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境只验证，不自动创建表
    show-sql: false       # 生产环境不显示SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        
  # 缓存配置 - 生产环境
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=5000,expireAfterWrite=2h,expireAfterAccess=1h
  # 异步配置
  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: async-
    scheduling:
      pool:
        size: 4
      thread-name-prefix: scheduled-

# MyBatis Plus配置 - 生产环境
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl  # 生产环境不记录SQL日志

# 服务器配置 - 生产环境
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 2048
  tomcat:
    max-threads: 200
    min-spare-threads: 20
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000
    max-swallow-size: 2MB

# 安全配置 - 生产环境
security:
  jwt:
    secret: ${JWT_SECRET}  # 生产环境必须通过环境变量设置
    expiration: 3600000    # 1小时，生产环境缩短token有效期
    refresh-expiration: 86400000  # 24小时
  cors:
    allowed-origins: ${CORS_ORIGINS}  # 生产环境必须指定具体域名
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# MinIO配置 - 生产环境
minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET:aib-images}
  secure: ${MINIO_SECURE:true}

# AI配置 - 生产环境
ai:
  mcp:
    client:
      enabled: true
      timeout: 60000  # 生产环境增加超时时间
    server:
      enabled: true
      port: ${MCP_SERVER_PORT:8081}

# 监控配置 - 生产环境
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus  # 生产环境只暴露必要的端点
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  info:
    env:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99

# 日志配置 - 生产环境
logging:
  level:
    root: WARN
    com.qlz.aibserver: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.mybatis: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/aib-server/aib-server.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 1GB
  logback:
    rollingpolicy:
      clean-history-on-start: true

# 生产环境特殊配置
debug: false
trace: false
